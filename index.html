<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zac facts</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        #content {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .author {
            font-style: italic;
        }
        #login-form, #post-form {
            display: none;
        }
        button {
            font-size: 1em;
            margin: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Things My Friend Says</h1>
    <div id="content"></div>
    <button id="login-btn">Admin Login</button>
    <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="post-form">
        <textarea id="quote" placeholder="Enter quote"></textarea>
        <input type="text" id="author" placeholder="Author (optional)">
        <button onclick="postQuote()">Post</button>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [];
        const admins = { "admin1": "password123", "admin2": "securepass" }; // Edit this for admin accounts
        let loggedIn = false;

        function renderQuotes() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = quotes.map(q => `<p class="quote">"${q.text}" <span class="author">- ${q.author || 'Anonymous'}</span></p>`).join('');
        }

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (admins[user] === pass) {
                loggedIn = true;
                document.getElementById('post-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            } else {
                alert('Invalid login');
            }
        }

        function logout() {
            loggedIn = false;
            document.getElementById('post-form').style.display = 'none';
        }

        function postQuote() {
            if (!loggedIn) return;
            const quoteText = document.getElementById('quote').value;
            const authorText = document.getElementById('author').value;
            if (quoteText.trim() === '') return;
            quotes.push({ text: quoteText, author: authorText });
            localStorage.setItem('quotes', JSON.stringify(quotes));
            document.getElementById('quote').value = '';
            document.getElementById('author').value = '';
            renderQuotes();
        }

        document.getElementById('login-btn').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
        });

        renderQuotes();
    </script>
</body>
</html>
